<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h3 class="text-center mb-3">Sign In</h3>
        
        <p class="text-center text-muted">Enter your credentials to access your account</p>

        <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
            
            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control" 
                    formControlName="email" 
                    placeholder="Enter your email"
                />
                <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched" class="text-danger">
                    Please enter a valid email.
                </div>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control" 
                    formControlName="password" 
                    placeholder="Enter your password"
                />
                <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" class="text-danger">
                    Password must be at least 6 characters.
                </div>
            </div>

            <!-- Remember Me -->
            <div class="mb-3">
                <input type="checkbox" id="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Remember Me</label>
            </div>
            
            <!-- Sign In Button -->
            <div class="mb-3">
                <button 
                    type="submit" 
                    class="btn btn-primary w-100" 
                    [disabled]="isAuthLoading || loginForm.invalid"
                >
                    {{ isAuthLoading ? 'Signing in...' : 'Sign In' }}
                </button>
            </div>

            <!-- Forgot Password & Register Links -->
            <p class="text-center mt-3">
                <a [routerLink]="['/forgot-password']">Forgot password?</a>
            </p>
            <p class="text-center">
                Don't have an account? <a [routerLink]="['/register']">Register here</a>
            </p>

        </form>
    </div>
</div>
