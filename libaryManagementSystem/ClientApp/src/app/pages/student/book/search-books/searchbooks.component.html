<div class="container mt-4">
  <h2> Search Books</h2>
    <div class="search-container">

      <form [formGroup]="searchForm" (ngSubmit)="GetBooks()">
          <input type="text" formControlName="Title" placeholder=" Search By Title">
  <input type="text" formControlName="Genre" placeholder=" Search By Genre">
  <input type="text" formControlName="YearPublished" placeholder=" Search By Year Published">
  <input type="text" formControlName="BranchName" placeholder="Search By BranchName">

  <button type="submit" >Search</button>
        </form>
  
     
 
  </div>
  <table class="table"> 
      <thead class="table-dark">
          <tr>
             
              <th>Title</th>
              <th>Picture</th>
              <th>Year Published</th>
              <th>Copies Available</th>
              <th>Book-Shelf Number</th>
              <th>Branch Name</th>
          </tr>
      </thead>
      <tbody><tr *ngFor="let book of books$">
        <td>{{ book.title }}</td>
        <td><img [src]="book.imageUrl" alt="{{ book.title }}" width="100"></td>
        <td>{{ book.yearPublished }}</td>
        <td>{{ book.copiesAvailable }}</td>
        <td>{{ book.bookShelfNumber }}</td>
        <td>{{ book.branchName }}</td>
      </tbody>
    </table>
  </div>
  

    
  <!-- Pagination -->
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="PageNumber === 1">
        <a class="page-link" (click)="onPageChange(PageNumber - 1)">Previous</a>
      </li>

      <li *ngFor="let p of [].constructor(getTotalPages()); let i = index" 
          class="page-item" 
          [class.active]="PageNumber === i + 1">
        <a class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</a>
      </li>

      <li class="page-item" [class.disabled]="PageNumber === getTotalPages()">
        <a class="page-link" (click)="onPageChange(PageNumber + 1)">Next</a>
      </li>
    </ul>
  </nav>
